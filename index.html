<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman Simulator 2021</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="#fafafa">
        <a-plane position="0 -0.5 0" rotation="-90 0 0" width="10" height="10" color="#cccccc" shadow></a-plane>

        <a-sphere position="0 0 0" radius="1.25" color="#bfbfbf" scale=".5 .5 .5" shadow>
            <a-sphere position="0 2 0" radius="1" color="#bfbfbf" shadow>
                <a-sphere position="0 1.5 0" radius=".75" color="#bfbfbf" shadow>
                    <a-sphere position=".3 .15 .6" radius=".1" color="#000000" rotation="90 0 0" shadow>
                        <a-sphere position="-.6 0 0" radius=".1" color="#000000"s shadow>
                            <a-cylinder position=".3 -.6 -.4" height=".4" radius=".75" color="#000000" side="double" open-ended="true" rotation="90 0 0" shadow>
                                <a-circle position="0 -.18 0" radius=".75" side="double" color="#000000" rotation="90 0 0">
                                    <a-cylinder position="0 0 0" height="1" radius=".5" color="#000000" side="double" open-ended="true" rotation="90 0 0" shadow>
                                        <a-circle position="0 .5 0" radius=".5" side="double" color="#000000" rotation="90 0 0">
                                            <a-cone position="0 .75 1.25" scale=".25 .8 .25" color="#f57e47">
                                                <a-sphere position="0 -0.05 1" radius=".25" color="#000000" scale=".75 .2 .75" shadow>
                                                    <a-sphere position="1 0 -0.25" radius=".25" color="#000000" shadow>
                                                        <a-sphere position="0.85 -.25 -0.55" radius=".25" color="#000000" shadow>
                                                            <a-sphere position="-3.5 0.1 0" radius=".25" color="#000000" shadow>
                                                                <a-sphere position=".75 0.2 0.55" radius=".25" color="#000000" shadow>



   
        </a-sphere>
    </a-scene>
</body>

</html>
